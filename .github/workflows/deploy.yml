name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PSSWD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: rencho0200/mycontact-server:latest  

    - name: Verify Pushed Image
      run: docker pull rencho0200/mycontact-server:latest 

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull rencho0200/mycontact-server:latest
          sudo docker stop web-server || true
          sudo docker rm web-server || true
          sudo docker run -d --name web-server -p 8000:8000 -e ${{secrets.DATABASE_URL}} -e ${{secrets.JWT_SECRET}} rencho0200/mycontact-server:latest
